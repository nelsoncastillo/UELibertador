<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>Parsear o leer JSON con jQuery - EjemploCodigo</title>
<link rel="stylesheet" href="cssestilo.css">
<script type="text/javascript" src="../jquery-1.7.2.min.js" ></script> 
	
</head>
<body>
 
        <!-- Cabecera -->
        <header>
            <h1>DataGrid Usuario en JSON con jQuery</h1>
        </header>

        <!-- Contenido -->
        <section>
            
			<table class="grilla" id="tablajson">
			<thead>
			<th>Id</th>
			<th>Nombre</th>
			<th>Type</th>
			<th>Email</th>			
			<th>Password</th>
			<th>Acciones</th>			
			</thead>
			<tbody></tbody>
			</table>

			<script type="text/javascript">

			$(document).ready(function(){
			var url="generarJSON.php";
			$("#tablajson tbody").html("");
			$.getJSON(url,function(clientes){
			$.each(clientes, function(i,cliente){
			var newRow =
			"<tr>"
			+"<td>"+cliente.id+"</td>"
			+"<td>"+cliente.nombre+"</td>"
			+"<td>"+cliente.type+"</td>"
			+"<td>"+cliente.email+"</td>"
			+"<td>"+cliente.password+"</td>"
			+"</tr>";
			$(newRow).appendTo("#tablajson tbody");
			});
			});
			});

			</script>
        </section>

        <!-- Pie de pagina -->
        <footer>
				<!-- <p>Visita el art√≠culo del ejemplo en: <a href="http://www.ejemplocodigo.com/php/ejemplo-php-crear-y-leer-json-de-una-tabla-mysql/">http://www.ejemplocodigo.com/php/ejemplo-php-crear-y-leer-json-de-una-tabla-mysql/</a></p> -->
				 <p> tabla Usuarios </p>
        </footer>


</body>
</html>
